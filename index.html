    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const fillElement = document.querySelectorAll(".fill");

        const observer = new IntersectionObserver((entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              fillElement.forEach((fill) => {
                fill.classList.remove("inactive");
                fill.classList.add("active");
              });
            } else {
              fillElement.forEach((fill) => {
                fill.classList.remove("active");
                fill.classList.add("inactive");
              });
            }
          });
        });

        observer.observe(document.querySelector(".menu-europ-modern-content"));
      });
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .background {
        height: 1000px;
      }
      body {
        background-image: url("background.png");
        background-attachment: fixed;
        background-position: center;
        background-size: cover;
      }
      .menu-modern-europ {
        display: flex;
        justify-content: center;
      }
      #menu-europ-modern-container {
        flex-wrap: wrap;
        width: 90%;
        gap: 20px;
        display: flex;
        justify-content: center;
        padding: 40px;
      }
      #menu-europ-modern-container span {
        font-family: "Lato", sans-serif;
        color: aliceblue;
        font-size: 26px;
      }
      .menu-europ-column {
        display: flex;
        gap: 20px;
      }
      .menu-europ-img {
        width: 250px;
        height: 280px;
        display: flex;
        justify-content: center;
      }
      #menu-europ-modern-container .logo-europ-modern {
        width: 250px;
        max-height: 95px;
      }
      .menu-europ-modern-content {
        width: 250px;
        height: 280px;
        position: relative;
      }
      .menu-europ-modern-content .span-black {
        color: black !important;
      }
      .fill.background-batiment {
        background: url(8.png) center / contain no-repeat;
        background-position-y: 5px;
      }
      .menu-europ-modern-content .recrutement-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .menu-europ-modern-content .recrutement-container img {
        width: 160px;
      }
      .fill.background-batiment-schuco {
        background: url("shcuco.webp") center / cover no-repeat;
        justify-content: flex-start;
      }
      .menu-europ-modern-big-span {
        font-size: 28px !important;
        font-weight: 400;
        line-height: 36px;
      }
      .menu-europ-modern-content .arrow-right {
        color: aliceblue;
      }
      .fill {
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 25px 20px 30px 20px;
        height: 0%;
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
      }
      .fill.orange {
        background-color: #fa5300;
      }
      .fill.active {
        animation: fillAnimation 2s forwards;
      }
      .fill.inactive {
        animation: emptyAnimation 2s forwards;
      }
      .fill.gris {
        background-color: #e2e2e2;
      }
      .fill.rose {
        background-color: #fa0644;
      }
      .fill.violet {
        background-color: #333652;
      }
      .menu-europ-modern-content.short {
        height: 180px;
      }
      .menu-europ-modern-content.long {
        height: 380px;
        margin-top: -100px;
      }
      .menu-europ-modern-content .plus-svg {
        display: flex;
        justify-content: flex-end;
        color: aliceblue;
      }
      /* ANIMATION */
      @keyframes fillAnimation {
        from {
          height: 0;
          pointer-events: none;
        }
        to {
          height: 100%;
          opacity: 1;
          pointer-events: all;
        }
      }
      @keyframes emptyAnimation {
        from {
          height: 100%;
          pointer-events: all;
        }
        to {
          height: 0;
          opacity: 0;
          pointer-events: none;
        }
      }
      /* ANIMATION */

        }
