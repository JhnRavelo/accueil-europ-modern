    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-image: url("background.png");
      }
      #menu-europ-modern-container {
        gap: 20px;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        padding: 40px;
      }
      #menu-europ-modern-container span {
        font-family: "Lato", sans-serif;
        color: aliceblue;
      }
      .menu-europ-column {
        display: flex;
        gap: 20px;
      }
      .menu-europ-img {
        width: 250px;
        height: 280px;
        display: flex;
        justify-content: center;
      }
      #menu-europ-modern-container .logo-europ-modern {
        width: 250px;
        max-height: 95px;
      }
      .menu-europ-modern-content {
        width: 250px;
        height: 280px;
        background-color: blue;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 25px 20px 50px 20px;
      }
      .menu-europ-modern-big-span {
        font-size: 30px;
        font-weight: 400;
      }
      .menu-europ-modern-content .arrow-right {
        color: aliceblue;
      }
      .menu-europ-modern-content.orange {
        background-color: #fa5300;
      }
      .menu-europ-modern-content.gris {
        background-color: #e2e2e2;
      }
      .menu-europ-modern-content.rose {
        background-color: #fa0644;
        padding-bottom: 30px;
      }
      .menu-europ-modern-content.violet {
        background-color: #333652;
      }
      .menu-europ-modern-content.short {
        height: 180px;
      }
      .menu-europ-modern-content.long {
        height: 380px;
        margin-top: -100px;
      }
      .menu-europ-modern-content .plus-svg {
        display: flex;
        justify-content: flex-end;
        color: aliceblue;
      }
    </style>
